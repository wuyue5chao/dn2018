// 定义一个红球的摇奖池
var pool = new Array(34)
var blue = blue = Math.floor(Math.random() * 16 + 1)
// 初始化摇奖池
var shuffling = function(){
	for(var i=0; i<pool.length; i++){
		pool[i] = true
	}
}
// 产生一个红球的函数
var getOneRedBall = function(){
	var num = Math.floor(Math.random() * 33 + 1)
	console.log('产生红球随机数:' + num)
	if(pool[num]){
		pool[num] = false
		return num
	}else{
		// 递归 重新产生一个红球
		return getOneRedBall()
	}
}

// 启动摇奖
var play = function(){
	shuffling()
	var red = new Array(6)
	for(var i=0; i<red.length; i++){
		red[i] = getOneRedBall()
	}

	console.log('开奖号码')
	console.log('篮球：' + blue)
	console.log('红球：' + red)
}

function factorial(n){

	return n * factorial(n-1)
