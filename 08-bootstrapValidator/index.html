<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
	html,body{
		background: #eee;
	}
	.login-region{
		margin: 20px auto;
		padding: 20px;
		width: 70%;
		height: auto;
		border:1px solid #ddd;
		background: #fff;
	}
	</style>
</head>
<body>
<form id="loginForm" class="form-horizontal login-region">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Email" data-bv-require="true" data-bv-require-message="* 邮箱地址为必填项" data-bv-email="email" data-bv-email-message="请输入合法的邮箱地址">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
    <!-- 由字母数字下划线所组成 6-12 位 -->
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" data-bv-require="true" data-bv-regex="^\w{6,12}$">
    </div>
  </div>
  <div class="form-group">
    <label for="inputNickname" class="col-sm-2 control-label">NickName</label>
    <div class="col-sm-10">
    <!-- 可以不填写 只有字母 -->
      <input type="text" class="form-control" id="inputNickname" placeholder="NickName" data-bv-regex="^\[a-zA-Z]+$">
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="./assets/js/plug/bootstrap-validator/bootstrap-validator.1.0.1.js"></script>
<script type="text/javascript" src="./assets/js/plug/bootstrap-validator/bootstrap-validator-zh.js"></script>
<script type="text/javascript">

$('#loginForm').bootstrapValidator({
  raise: 'keyup',    // 设置触发的事件 
  // errorMsg: '* validate faild',
  // lang: 'en',  // 用户配置语言
})



</script>
</body>
</html>
