<script type="text/javascript">
// 代理模式
function PanJl(name){
	this.name = name
}
PanJl.prototype = {
	happy: function(){
		console.log(this.name + ' is happy')
	},
	makeEyes: function(){
		console.log(this.name + ' is making eyes')
	}
}

// 代理 单一职责原则
// 
function ProxyWp(user){
	this.user = user
}
ProxyWp.prototype = {
	happy: function(){
		console.log('代理职责')
		return this.user.happy()
	},
	makeEyes: function(){
		return this.user.makeEyes()
	}
}

// var ximen = new PanJl('Pxx')
// ximen.happy()

var pjl = new PanJl('Pxx')
var xmq = new ProxyWp(pjl)
xmq.happy()

		(new bigBoss(fillOut)).state(isSuccess)

		console.log('补卡时间：' + fillOut.lateDate + '；补卡状态：' + isSuccess)
	}
}
